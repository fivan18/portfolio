<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/dfacbdbf36.js" crossorigin="anonymous"></script>

    <title>Ivancito</title>
  </head>
  <body>
    <div class="container-fluid h-100 p-0 m-0">
      <div class="row h-100 no-gutters">
        <div class="col-lg-4">
          <aside class="sticky-top py-5 p-0 m-0 profile-sidebar" id="sidebar">
            <div class="text-center">
              <img src="me.jpeg" class="rounded-circle mx-auto d-block profile-img" alt="Ivan image">
            </div>
            
            <h1 class="font-color text-center name">
              Ivan
            </h1>

            <p class="text-center font-color description">
              Hey I'm a mechatronic engineer incursioning in web software development
            </p>

            <div class="d-flex justify-content-center">
              <code class="profile-links"> <br>
                { <br>
                &nbsp;&nbsp;
                <a target="_blank" href="https://github.com/fivan18">
                  <i class="fab fa-github-square"></i>: fivan18,
                </a><br>
                &nbsp;&nbsp;
                <a target="_blank" href="https://twitter.com/fivanunam">
                  <i class="fab fa-twitter-square"></i>: fivanunam,
                </a><br>
                &nbsp;&nbsp;
                <a target="_blank" href="https://www.linkedin.com/in/fivan">
                  <i class="fab fa-linkedin"></i>: fivan
                </a><br>
                } <br>
              </code>
            </div>
          </aside>
        </div>
        <main class="col col-lg-8 p-5">

          <a href="" class="my_item">
            <div class="mb-3">
              <div class="row no-gutters project border overflow-hidden">
                <div class="item-left col-12 col-lg-4">
                  <img src="me.jpeg" class="img-fluid" alt="Ivancito">
                </div>
                <div class="item-right col-12 col-lg-8">
                  <pre class="p-0 m-0 json"><code></code></pre>
                </div>
              </div>
            </div>
          </a>

        </main>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <style>
      .project {
        border-radius: 15px;
        background-color: black;
      }
    </style>
    <script>
      let myData = {
        name: "Group transactions",
        description: "This project is aim to build an app for grouping payments by goal with your family/friends.",
        stack: ["Ruby on Rails", 
                "Bootstrap", 
                "Javascript"]
      }

      let textedJson = JSON.stringify(myData);
      $('.json code').text(textedJson);


      let item = document.querySelector(".my_item");
      item.addEventListener("mouseenter", (event) => {  
        event.target.querySelector('.item-left').classList.remove("col-lg-4");
        event.target.querySelector('.item-right').classList.remove("col-lg-8");

        json =  event.target.querySelector('.item-right code');
        object = JSON.parse(json.textContent);
        json.textContent = JSON.stringify(object, undefined, 4);
      });
      item.addEventListener("mouseleave", (event) => {  
        event.target.querySelector('.item-left').classList.add("col-lg-4");
        event.target.querySelector('.item-right').classList.add("col-lg-8");

        json =  event.target.querySelector('.item-right code');
        object = JSON.parse(json.textContent);
        json.textContent = JSON.stringify(object);
      });
    </script>
  </body>
</html>
