    <script>
      let myData = {
        name: "Group transactions",
        stack: ["Ruby on Rails", 
                "Bootstrap", 
                "Javascript"],
      }

      let textedJson = JSON.stringify(myData);
      $('.json code').text(textedJson);


      let item = document.querySelector(".my_item");
      item.addEventListener("mouseenter", (event) => {  
        json =  event.target.querySelector('.item-right code');
        object = JSON.parse(json.textContent);
        json.textContent = JSON.stringify(object, undefined, 2);
      });
      item.addEventListener("mouseleave", (event) => {  
        json =  event.target.querySelector('.item-right code');
        object = JSON.parse(json.textContent);
        json.textContent = JSON.stringify(object);
      });
    </script>
